- hosts: localhost
  roles:
  - role: dns-server
    named_config_allow_transfer:
    - 192.168.10.11
    - 192.168.10.12
    named_config_views:
    - name: private
      acl_entry: 
      - 172.16.0.0/16
      - 172.17.0.0/16
      zone:
      - dns_domain: first.example.com
      - dns_domain: second.example.com
    - name: public
      zone:
      - dns_domain: first.example.com
      - dns_domain: second.example.com
      forwarder:
      - 8.8.8.8
      - 8.8.4.4
